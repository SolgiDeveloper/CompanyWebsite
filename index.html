<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/CompanyWebsite/style.css">
  <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
  <title>Company website</title>
</head>

<body>
  <!-- create navbar -->
  <nav class="navbar sticky-top navbar-expand-lg" id="mynavBar">
    <a class="navbar-brand" href="#"><img src="/CompanyWebsite/images/weblogo.png" alt="barnd-icon" class="logo"></a>
    <!-- hamberger menu in small size device -->
    <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse"
      data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-search my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <!-- creat header -->
  <div class="flex-container">
    <div class="jumbotron">
      <h1>Looking to make an Awesome Website?</h1>
    </div>
    <!-- creat icon with text -->
    <div class="icons">
      <div class="icon-holder">
        <img src="/CompanyWebsite/images/money.png" alt="money" class="icon-item">
        <h2>Price it</h2>
        <p>Get in touch for an immediate no obligation quote!</p>
      </div>
      <div class="icon-holder">
        <img src="/CompanyWebsite/images/plan.png" alt="plan" class="icon-item">
        <h2>Plan it</h2>
        <p>We will agree on a deadline and commit to it.</p>
      </div>
      <div class="icon-holder">
        <img src="/CompanyWebsite/images/finish.png" alt="finish" class="icon-item">
        <h2>Make it</h2>
        <p>We will deliver your website on time with the best quality.</p>
      </div>
    </div>
    <!-- creat contact button -->
    <div class="contact">
      <a href="#" class="btn btn-get">Get in touch</a>
    </div>
    <!-- creat footer -->
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
